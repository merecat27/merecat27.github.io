<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atelier_styles.css">
    <title>Ashes to Ashes Atelier</title>
  </head>
  <body class="homepage">
    <header class="code">
      <h1>{ Ashes to Ashes Atelier }</h1>
    </header>

    <main>
      <section class="notebooks">
        <h2>Notebooks</h2>
        <section class="item">  <!-- quote journal -->
          <img src="resources/Photos/green_front.jpg"
            alt="A drab green leatherbound notebook on a wooden surface, viewed from above.">
          <img src="resources/Photos/green_side.jpg"
            alt="A drab green leatherbound notebook on a wooden surface, viewed from an angle.">
          <img src="resources/Photos/green_edge.jpg"
            alt="A drab green leatherbound notebook with aged page edges,
            on a wooden surface, viewed from an angle.">
        </section>
        <section class="item">  <!-- meditations -->
          <img src="resources/Photos/meditations_pages.jpg"
            alt="An open book with aged page edges on a wooden surface.">
          <img src="resources/Photos/meditations_corner.jpg"
            alt="A brown leatherbound book on a wooden surface.">
        </section>
        <section class="item">  <!-- worldbuilding notebook -->
          <img src="resources/Photos/penrose_front.jpg"
            alt="A brown leatherbound notebook with a Penrose triangle tooled on the cover,
            on a wooden surface, viewed from above.">
          <img src="resources/Photos/penrose_side.jpg"
            alt="A brown leatherbound notebook with a Penrose triangle tooled on the cover,
            on a wooden surface, viewed from an angle.">
          <img src="resources/Photos/penrose_corner.jpg"
            alt="A brown leatherbound notebook with burned page edges,
            on a wooden surface and white background, viewed from an angle.">
        </section>
        <section class="item">  <!-- triquetra notebook -->
          <img src="resources/Photos/triquetra_front.jpg"
            alt="A purplish-black leatherbound notebook with a triquetra tooled on the cover,
            on a wooden surface, viewed from above.">
          <img src="resources/Photos/triquetra_side.jpg"
            alt="A purplish-black leatherbound notebook with a triquetra tooled on the cover,
            on a wooden surface, viewed from an angle.">
        </section>
        <section class="item">  <!-- grid journal -->
          <img src="resources/Photos/wrapped_front.jpg"
            alt="A brown leatherbound notebook wrapped with a dark brown strip and key,
            on a wooden surface, viewed from above.">
          <img src="resources/Photos/wrapped_side.jpg"
            alt="A brown leatherbound notebook wrapped with a dark brown strip and key,
            on a wooden surface, viewed from the side.">
        </section>
      </section>
      <section class="pouches">
        <h2>Pouches & Sheaths</h2>
        <section class="item">
          <img src="resources/Photos/sheath_top.jpg"
            alt="A dark brown leather pocketknife sheath with a logo tooled on the front,
            on a wooden surface.">
          <img src="resources/Photos/sheath_side.jpg"
            alt="A dark brown shiny leather pocketknife sheath on a wooden surface.">
        </section>
        <section class="item">
          <img src="resources/Photos/pouch.jpg"
            alt="A brown leather buttoned belt pouch on a wooden surface.">
        </section>
      </section>
      <section class="armor">
        <h2>Armor</h2>
        <section class="item">  <!-- pauldron -->
          <img src="resources/Photos/pauldron.jpg"
            alt="A reddish segmented leather pauldron lying on a wooden surface,
            viewed from above.">
        </section>
      </section>
      <section class="misc">
        <h2>Miscellaneous</h2>
      </section>
    </main>

    <footer class="code">
      Contact: ashtonsopher@gmail.com
    </footer>
  </body>
</html>
